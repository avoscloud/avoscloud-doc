---
layout: start.swig
title: SDK 安装指南
---
<div class="start-page doc-content" ng-controller="StartCtrl">

  <div class="step">
    <h3 class="no-padding-top">选择开发语言或平台</h3>
    <div class="step-content step1">
      <form class="custom-form-inline no-margin select-plat">

        <div class="radio custom-control">
          <label>
            <input type="radio" ng-model="selectedPlat" value="objc">
            <span class="control-indicator"></span>
            Objective-C
          </label>
        </div>

        <div class="radio custom-control">
          <label>
            <input type="radio" ng-model="selectedPlat" value="swift">
            <span class="control-indicator"></span>
            Swift
          </label>
        </div>

        <div class="radio custom-control">
          <label>
            <input type="radio" ng-model="selectedPlat" value="android">
            <span class="control-indicator"></span>
            Android
          </label>
        </div>

        <div class="radio custom-control">
          <label>
            <input type="radio" ng-model="selectedPlat" value="js">
            <span class="control-indicator"></span>
            JavaScript
          </label>
        </div>

        <div class="radio custom-control">
          <label>
            <input type="radio" ng-model="selectedPlat" value="python">
            <span class="control-indicator"></span>
            Python
          </label>
        </div>

        <div class="radio custom-control">
          <label>
            <input type="radio" ng-model="selectedPlat" value="php">
            <span class="control-indicator"></span>
            PHP
          </label>
        </div>

        <div class="radio custom-control">
          <label>
            <input type="radio" ng-model="selectedPlat" value="java">
            <span class="control-indicator"></span>
            Java
          </label>
        </div>

        <div class="radio custom-control">
          <label>
            <input type="radio" ng-model="selectedPlat" value="dotnet">
            <span class="control-indicator"></span>
            .NET
          </label>
        </div>

      </form>
    </div>
  </div>

  <div class="step">

    <h3>选择 LeanCloud 应用</h3>

    <div ng-hide="user.username">
      <p>请先登录。</p>
      <a ng-hide="user.username" ng-href="/login.html#/signin" class="btn btn-primary ng-scope">登录</a>
    </div>

    <div class="step-content" ng-show="apps" id="apps-select">
      <select class="form-control" ng-model="pageState.currentApp" ng-options="app.app_name for app in apps"> </select>
    </div>

    <div class="step-content" ng-hide="!user.username || apps">
      <form ng-hide="apps.all" class="form-inline">
        <a ng-href="/applist.html#/newapp" class="btn btn-primary create-app ng-scope"
          translate="ACTION_CREATE_APP">创建应用</a>
        <p class="help-block">您目前还没有创建任何应用，需要先创建应用。</p>
      </form>
    </div>

  </div>

  <div class="spinner-wrap">
    <div class="spinner"></div>
  </div>

  <div id="start-main"></div>

</div>
